<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Group Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Moodle Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tasks</a>
                </li>
            </ul>
            <span class="navbar-text">
                <p th:inline="text">You have been logged as [[${#httpServletRequest.remoteUser}]]!</p>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row"> <p class="fs-4"> Group number : <span th:text="${group.groupNum}"/>  </p> </div>

    <p class="fs-3">Students in this group</p>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="student: ${listStudents}">
            <th scope="row" th:text="${student.id}" />
            <td th:text="${student.username}" />
            <td th:text="${student.password}" />
        </tr>
        </tbody>
    </table>
    <a th:href="@{/download-group-list(groupId=${group.groupId})}"> Download group information </a>
</div>
</body>
</html>
