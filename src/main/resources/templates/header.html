<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en-ru">
<body>
<header th:fragment="nav">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Moodle Service</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/groups}">Groups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                    </li>
                    <li sec:authorize="hasRole('USER')" class="nav-item">
                        <a class="nav-link"  th:href="@{/marks}">Marks</a>
                    </li>
                    <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                        <a class="nav-link" th:href="@{/admin/answers}">Answers</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a sec:authorize="hasRole('USER')" th:href="@{/profile}"> [[${#httpServletRequest.remoteUser}]] </a>
                </span>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
