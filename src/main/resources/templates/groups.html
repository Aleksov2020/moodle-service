<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Manage groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Moodle Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                </li>
            </ul>
            <span class="navbar-text">
                <p th:inline="text">You have been logged as [[${#httpServletRequest.remoteUser}]]!</p>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <p class="fs-2">Quick actions</p>
    <div class="row">

        <!-- Create group -->
        <div class="col-4 justify-content-center">
            <p class="fs-4">Create group</p>
            <div class="form">
                <form th:action="@{/create-group}" method="post" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="groupNumber">Group Number</label>
                        <input type="text" class="form-control" id="groupNumber" name="groupNumber" placeholder="groupNumber">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="shortDescription">Short description</label>
                        <input type="text" name="shortDescription" class="form-control" id="shortDescription" placeholder="shortDescription">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Create group</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Auto generate group -->
        <div class="col-4 justify-content-center">
            <p class="fs-4">Generate group with students</p>
            <div class="form">
                <form th:action="@{/new-auto-group}" method="post" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="groupNumber-2">Group Number</label>
                        <input type="text" class="form-control" id="groupNumber-2" name="groupNumber" placeholder="groupNumber">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="shortDescription-2">Short description</label>
                        <input type="text" name="shortDescription" class="form-control" id="shortDescription-2" placeholder="shortDescription">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="studentsCount">Short description</label>
                        <input type="number" name="studentsCount" class="form-control" id="studentsCount" placeholder="studentsCount">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Create group</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete group -->
        <div class="col-4 justify-content-center">
            <p class="fs-4">Delete group</p>
            <div class="form">
                <form th:action="@{/delete-group}" method="post" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingSelect">Select group</label>
                        <select class="form-select" id="autoSizingSelect" name="groupId">
                            <option th:each="group : ${listGroups}" th:value="${group.groupId}" th:text="${group.groupNum}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Delete group</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p class="fs-3">Group List</p>

    <div class="group-list">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Group Num</th>
                <th scope="col">Group Description</th>
                <th scope="col">Go to the group</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="group: ${listGroups}">
                <th scope="row" th:text="${group.groupId}" />
                <td th:text="${group.groupNum}" />
                <td th:text="${group.groupDescription}" />
                <td> <a th:href="@{/group(groupId=${group.groupId})}" /> -> </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
