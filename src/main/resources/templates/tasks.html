<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Manage groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Moodle Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/tasks}">Tasks</a>
                </li>
            </ul>
            <span class="navbar-text">
                <p th:inline="text">You have been logged as [[${#httpServletRequest.remoteUser}]]!</p>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <p class="fs-2">Quick actions</p>
    <div class="row">
        <!-- Create task -->
        <div class="col-4 justify-content-center">
            <p class="fs-4">Create task</p>
            <div class="form">
                <form th:action="@{/create-task}" method="post" class="row gy-2 gx-3 align-items-center">
                    <input type="text" name="taskName" placeholder="taskName">
                    <textarea type="text" name="taskDescription" placeholder="taskDescription"></textarea>
                    <textarea name="taskInputValues" placeholder="taskInputValues"></textarea>
                    <textarea name="taskOutputValues" placeholder="taskOutputValues"> </textarea>
                    <input type="submit" value="Create task"/>
                </form>
            </div>
        </div>

        <!-- Task helper -->
        <div class="col-4 justify-content-center">
            <p class="fs-4">Task helper</p>
            <div class="form">
                <form th:action="@{/generate-massive}" method="post" class="row gy-2 gx-3 align-items-center">
                    <input type="number" name="countOfElements" placeholder="Count of elements">
                    <input type="submit" value="Generate massive"/>
                </form>
            </div>
        </div>
        <div th:if="${generatedMassive}" class="row">
            <p th:text="${generatedMassive}"/>
        </div>
    </div>
    <p class="fs-3">Task List</p>
    <div class="group-list">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task Name</th>
                <th scope="col">Go to the task</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="task: ${listTasks}">
                    <th scope="row" th:text="${task.taskId}" />
                    <td th:text="${task.name}" />
                    <td> <a th:href="@{/task(taskId=${task.taskId})}" /> -> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
