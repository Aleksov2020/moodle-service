<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login Page </title>
    <link href="../static/css/login.css" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="login-form">
    <div class="error-message" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div class="row g-3">
            <div class="col">
                <input type="text" aria-label="Username" class="form-control" name="username" placeholder="username"/>
            </div>
            <div class="col">
                <input type="password" aria-label="Password" class="form-control" name="password" placeholder="password"/>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <input class="btn btn-primary" type="submit" value="Sign In">
            </div>
        </div>
    </form>
</div>
</body>
</html>
