<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Admin Page</title>
    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<div th:insert="~{header :: nav}"></div>

<div class="row">
    <div class="container">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Admin</strong>
                    <small>Just now</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, [[${#httpServletRequest.remoteUser}]]! Please change your password in your<a th:href="@{/profile(name=${#httpServletRequest.remoteUser})}"> profile</a>.
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function ready() {
        const toast = new bootstrap.Toast(document.getElementById('liveToast'));
        toast.show();
    }

    document.addEventListener("DOMContentLoaded", ready);
</script>
</body>
</html>
