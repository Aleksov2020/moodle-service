<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin Page</title>
    <link href="../static/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Moodle Service</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/groups}">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tasks}">Tasks</a>
                </li>
            </ul>
            <span class="navbar-text">
                <p th:inline="text">You have been logged as [[${#httpServletRequest.remoteUser}]]!</p>
            </span>
        </div>
    </div>
</nav>

<div class="container">
    <p class="fs-2">Quick actions</p>
    <div th:if="not ${addGroupSuccess} or not ${addUserSuccess} or not ${addTaskSuccess}">
        <div class="row">
            <div class="col-6 justify-content-center">
                <div class="form">
                    <form th:action="@{/new-group}" method="post" class="row gy-2 gx-3 align-items-center">
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingInput">Group Number</label>
                            <input type="text" class="form-control" id="autoSizingInput" name="groupNumber" placeholder="groupNumber">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingInputGroup">Short description</label>
                            <input type="text" name="shortDescription" class="form-control" id="autoSizingInputGroup" placeholder="shortDescription">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Create group</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <form th:action="@{/new-user}" method="post" class="row gy-2 gx-3 align-items-center">
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInput">User Name</label>
                        <input type="text" class="form-control" id="autoSizingInput" name="username" placeholder="username">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingInputGroup">Password</label>
                        <input type="text" name="password" class="form-control" id="autoSizingInputGroup" placeholder="password">
                    </div>
                    <div class="col-auto">
                        <label class="visually-hidden" for="autoSizingSelect">Select group</label>
                        <select class="form-select" id="autoSizingSelect" name="groupId">
                            <option th:each="group : ${listGroups}" th:value="${group.groupId}" th:text="${group.groupNum}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Create student</button>
                    </div>
                </form>
            </div>
        </div>
        <h2> Students List </h2>

        <div class="student-list">
            <table>
                <tr th:each="userEntity: ${listUsers}">
                    <td th:text="${userEntity.id}" />
                    <td th:text="${userEntity.username}" />
                    <td th:text="${userEntity.password}" />
                </tr>
            </table>
        </div>
    </div>

    <div th:if="${addGroupSuccess}">
        <p><span th:text="${addGroupSuccess}"></span></p>
        <a th:href="@{/admin-page}"> Go back to admin page </a>
    </div>

    <div th:if="${addUserSuccess}">
        <p><span th:text="${addUserSuccess}"></span></p>
        <p>Name : <span th:text="${username}"></span></p>
        <p>Password : <span th:text="${password}"></span></p>
        <p>Group : <span th:text="${group}"></span></p>

        <a th:href="@{/admin-page}"> Go back to admin page </a>
    </div>
    <div th:if="${addTaskSuccess}">
        <p><span th:text="${addTaskSuccess}"></span></p>
        <a th:href="@{/admin-page}"> Go back to admin page </a>
    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>


</body>
</html>
